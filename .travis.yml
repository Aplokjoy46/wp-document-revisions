sudo: false

language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.3
      dist: precise
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_TRAVISCI=phpcs

before_script:
  - mkdir -p build/logs
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - script/setup

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      script/cibuild-phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      script/cibuild-phpcs
    fi

after_success:
  - script/coveralls
